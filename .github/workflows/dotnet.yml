name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore "RandomProvider\RandomProvider.sln"
    
    - name: Build
      run: dotnet build "RandomProvider\RandomProvider.sln"

    - name: Test
      run: dotnet test "RandomProvider\RandomProvider.sln" --no-build --verbosity normal  
